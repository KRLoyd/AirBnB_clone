<!DOCTYPE html>
<html>
  <!-- Head -->
  <head>
    <title>4-index.html</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/8-places.css">
    <link rel="icon" type="image/png" href="images/HbtnAirBnB_icon.png">
  </head>
  <!-- Body -->
  <body>
    <!-- Header -->
    <header>
      <embed class="logo" src="images/HbtnAirBnB_logo.png">
    </header>
    <!-- Contatiner -->
    <div class="container">
      <!-- Filters -->
      <section class="filters">
	<!-- Search Button -->
	<button type="button">Search
	</button>
	<!-- Locations -->
	<div class="locations">
	  <h3>States</h3>
	  <h4>Wow a state for testing</h4>
	  <!-- Dropdown for Locations -->
	  <ul class="popover">
	    <li><h2>State 0:</h2>
	      <ul>
		<li>City 0</li>
		<li>City 1</li>
	      </ul>
	    </li>
	    <li><h2>State 1:</h2>
	      <ul>
		<li>City 2</li>
	      </ul>
	    </li>
	  </ul>
	</div>
	<!-- Amenities -->
	<div class="amenities">
	  <h3>Amenities</h3>
	  <h4>Wow, a bathroom!</h4>
	  <!-- Dropdown for Amenities -->
	  <ul class="popover">
	    <li>Stuff 0</li>
	    <li>Stuff 1</li>
	  </ul>
	</div>
      </section>
      <!-- Places -->
      <section class="places">
	<h1>Places</h1>
	<article>
	  <h2>Place 0</h2>
	  <div class="price_by_night">$60
	  </div>
	  <div class="information">
	    <div class="max_guest">
	      <!-- INSERT ICON -->
	      <embed class="logo" src="images/hbnb_maxguest.png">
	      Num of Guests
	    </div>
	    <div class="number_rooms">
	      <!-- INSERT ICON -->
	      <embed class="logo" src="images/hbnb_roomcount.png">
	      Num of Rooms
	    </div>
	    <div class="number_bathrooms">
	      <!-- INSERT ICON -->
	      <embed class="logo" src="images/hbnb_bthrmcount.png">
	      Num of Bathrooms
	    </div>
	  </div>
	  <div class="user">
	    <b>Owner</b>: Owner Name
	  </div>
	  <div class="description">
	    Place Description
	  </div>
	</article>
	<article>
	  <h2>Place 1</h2>
	</article>
	<article class="last_article">
	  <h2>Place 2</h2>
	</article>
      </section>
    </div>
    <!-- Footer -->
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
